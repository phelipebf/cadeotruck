<!DOCTYPE html>

<html lang="en" ng-app="cadeotruck">
    
  <head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    
    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
    
    <link rel="stylesheet" href="css/app.css">
    
    <script type="text/javascript" src="js/app.js"></script>
    
    <script type="text/javascript" src="cordova.js"></script>
    
    <meta name="viewport" content="initial-scale=1" />
  </head>
  
  <body layout="column" ng-controller="AppCtrl">
      
    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" class="md-icon-button">
          <md-icon aria-label="Menu" md-svg-icon="img/icons/menu.svg"></md-icon>
        </md-button>
        <h1>Cadê o Truck?</h1>
        <span flex></span>        
        <md-button class="md-icon-button" aria-label="Opções">
          <md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
  
    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
            <md-toolbar class="md-theme-light">
                <h1 class="md-toolbar-tools">Burguer Truck</h1>
            </md-toolbar>
            <md-content ng-controller="LeftCtrl" layout-padding>            
            <md-button ng-click="close()" class="md-primary">
              Fechar
            </md-button>
          </md-content>
        </md-sidenav>
        <div layout="column" flex id="content">
            <md-content layout="column" flex class="md-padding" md-component-id="conteudo">
                Conteúdo aqui
            </md-content>
        </div>
    </div>    
  
  </body>
  
</html>
